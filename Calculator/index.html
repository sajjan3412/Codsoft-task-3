<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
    <input type="text" placeholder="0" id="inputBox" randomly>
    <div>
        <button class="Operator ac">AC</button>
        <button class="Operator del">DEL</button>
        <button class="Operator">%</button>
        <button class="Operator">/</button>
        </div>
        <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="Operator">*</button>
</div>
<div>
    <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="Operator">-</button>
</div>
<div>
    <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="Operator">+</button>
</div>
<div>
    <button>0</button>
        <button>00</button>
        <button class="equalBtn">=</button>
</div>
   </div>
   <script src="script.js"></script>
</body>
</html>
